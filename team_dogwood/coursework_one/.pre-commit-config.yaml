repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: flake8
        name: flake8
        entry: flake8
        args: ["--ignore=E501,W503"]
        language: system
        types: [python]
      - id: isort
        name: isort
        entry: isort
        language: system
        args: ["--profile", "black"]
        types: [python]
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]